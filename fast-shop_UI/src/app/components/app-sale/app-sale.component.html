

<app-container-nav [active]="active" [navItens]="navItens"></app-container-nav>

<div class="content-container">
<div class=" container-background">
  <table class="table table-striped">
    <thead>
    <th> ID</th>
    <th>Nome</th>
    <th>Quantidade</th>
    <th>Total</th>
  </thead>
  <tbody *ngFor="let p of products.content ">

    <td *ngIf="p.available_unities>0">{{p.id}}</td>
    <td *ngIf="p.available_unities>0">{{p.name}}</td>
    <td style="display: flex;" *ngIf="p.available_unities>0">
       <input type="number" #quantity  class="input-group-text quantity-input" >
      <button (click)="addToCart(p,quantity.value)" class="form-control ok-button"

      > adicionar</button> </td>
    <td *ngIf="p.available_unities>0">{{ formatMoney(getTotalItemAmount(p) || 0)}}</td>

  </tbody>

</table>

</div>

<ul class="pagination">
  <li class="page-item">
    <button  class="page-link" [disabled]="isFirst()" (click)="previousPage()">
      anterior
    </button>
  </li>
  <li class="page-item" >
    <button class="page-link" [disabled]="!hasNextPage()" (click)="nextPage()">pr√≥ximo</button>
  </li>
</ul>

</div>
